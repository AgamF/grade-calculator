<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <title>Grade average calculator</title>
</head>
<body>
  <h1 class="animate__animated animate__bounceInDown">Calculate the average score of your grades with ease.</h1>
  <input class="animate__animated animate__bounceInUp" id="gradecount" placeholder="How many grades?">
  <button class="animate__animated animate__bounceInUp" id="submit">Submit</button>

  <div></div>

  <script src="script.js"></script>
</body>
</html>
